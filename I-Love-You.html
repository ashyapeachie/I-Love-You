<!DOCTYPE html>
<!--- declaration that tells the browser to use latest version of HTML(HTML5) -->
<html lang = "en">
    <head>
        <meta charset = "UTF-8" />
        <!-- sets the char encoding to UTF=-8 to support all chars -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- ensures the page is responsive and scales correctly on all devices -->
        <title> Pixel Heart </title>
        <!-- title displayes in the broswer tab -->
        <link rel = "stylesheet" href = "ily.css"/>
        <!-- link to the external CSS file for styling -->
    </head>
    <body>
        <div class = "heart-grid" id="heartGrid" ></div>
        <!-- heart shape container will be styles w CSS to look like a heart -->
        <p class = "message" >I love you</p>
        <!-- message below the heart -->
        <script src = "ily.js"></script>
        <!-- javascript -->
    </body>
</html>
